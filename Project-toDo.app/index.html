<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <title>To Do App</title>
</head>
<body id="body-color">
    <header class="header-container">
        <div class="title">
            <h1>To Do List</h1>
            <a href="#" id=config-link ><img src="images/gear.png" alt="gear" onclick="toggle()"></a>
        </div>
        <div class="new-task-container">
            <input type="text" placeholder="New task" id="new-task-input">
            <a href="#" id="new-task-link" onclick="addNewItem()"><img src="images/add.png" alt="plus sign"></a>
        </div>

        <div id="modal" class="hidden">
            <button onclick="colorSwitch('pink')" class="color-button"><img src="images/pink-button.png" alt="pink sphere"></button>
            <button onclick="colorSwitch('purple')" class="color-button"><img src="images/purple-button.png" alt="purple sphere"></button>
            <button onclick="colorSwitch('blue')" class="color-button"><img src="images/blue-button.png" alt="blue sphere"></button>
            <button onclick="colorSwitch('green')" class="color-button"><img src="images/green-button.png" alt="green sphere"></button>
            <button onclick="colorSwitch('yellow')" class="color-button"><img src="images/yellow-button.png" alt="yellow sphere"></button>
        </div>
        
        
    </header>
    <main class="lists-container">
        <ul id="listUl" type="none">
            <li class="firstItem">Add your first task</li>
        </ul>
    </main>
    <script src="script.js"></script>
    
</body>
</html>
